<section class="login">
    <div class="container-fluid">
        <div class="row">
            <h1 class="col-12" style="text-align: center;">Login</h1>
            <form class="register-form col-sm-6 offset-sm-3">
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
            </form>
            <p class="col-12" style="text-align: center;">You don't have an account ?
                <span>
                    <a ui-sref="register"> Register here!</a>
                </span>
            </p>
        </div>
    </div>
</section>
