<div class="col-md-4" ng-repeat="product in productList" style="float: left; height: auto;">
        <div class="pass-container">
            <h3 class="col-12">{{product.title}}</h3>
            <img class="pass-img" src="{{product.imagePath}}">
            <p class="col-12">{{product.description}}</p>
            <p class="col-12">{{product.price | currency}}</p>
            <button class="btn btn-outline-success" ng-click="addToCart()">Add to cart</button>
        </div>
    </div>
</div>
