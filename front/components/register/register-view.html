<section class="login container-fluid">
    <div class="register-container">
        <div class="form-container">
            <h1 class="col-12" style="text-align: center;">Register</h1>
            <hr>
            <form class="register-form col-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputFirstname" placeholder="Enter Firstname" ng-model="firstname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputLastname" placeholder="Enter Lastname" ng-model="lastname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>
            </form>
            <p class="col-12" style="text-align: center;">Already registered ?
                <span>
                    <a ui-sref="login"> Signup here!</a>
                </span>
            </p>
        </div>
        <!-- <div class="image-container"></div> -->
    </div>
</section>
